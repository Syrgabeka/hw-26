<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="food-order">
      <div class="header-menu-cart">
        <p class="menu">Foot-manu order-box</p>
        <div class="menu-cart"></div>
      </div>

      <div class="buy-foot">
        <div class="center-buy">
          <p class="buy-foot-name">Список покупок</p>
          <p class="order-sum">
            Количество покупок: <span class="quantity">0</span>шт.
          </p>
          <p class="order-sum">
            Общая сумма: <span class="all-sum">0</span> сом
          </p>
        </div>
        <div class="buy-order-foot"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
